<body>
    <div class="login">
        <h1 class="text-center">Login</h1>
        <form [formGroup]="loginForm">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input formControlName="username" class="form-control" type="text">
            </div>
    
            <div class="form-group">
                <label class="form-label">Password</label>
                <input formControlName="password" class="form-control" type="password">
            </div>
            <button class="btn btn-primary w-100 mt-3" (click)="login()">Login</button>
            <button class="btn btn-success w-100 mt-3" (click)="register()">Register</button>
        </form>
    </div>
</body>
